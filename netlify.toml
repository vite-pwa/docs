[build.environment]
  NODE_VERSION = "22"

[build]
  publish = ".vitepress/dist"
  command = "pnpm run build"

[[headers]]
  for = "/manifest.webmanifest"
  [headers.values]
    Content-Type = "application/manifest+json"

[[headers]]
  for = "/vite-plugin-pwa.excalidraw"
  [headers.values]
    Content-Type = "application/json; charset=UTF-8"
